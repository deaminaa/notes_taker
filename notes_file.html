<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>note_app</title>
</head>
<body>
    <div id="notes">
        <h2>notes app</h2>
        <div class="input ">
            <input type="text" id="title" placeholder="notes title">
            <input type="text"  name="" id="body" placeholder="notes notesbody">
            <select id="colors">
             <option >Select colors</option>
             <option value="#8fbc8f"></option>
             <option value="#ffa07a"></option>
             <option value="#98fb98	"></option>
             <option value="#f5f5f5"></option>
            </select>
            <button type="button" class="add">add notes </button>
        </div>
        <div class="notesdiv"></div>
        <div class="note">
            <div class="text">
                <b>learn react</b>
                <p>learn a course on linkedin</p>
                <button class="delete">delete notes </button>
                <button class="add">add notes</button>
            </div>
        </div>
    </div>
</body>
</html>
